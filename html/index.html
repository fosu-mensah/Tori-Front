<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지 (서비스명)</title>
    <link rel="stylesheet" href="../css/shared(landing).css">
    <script src="../js/index.js" defer></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <header>
        <div class="headerContainer">
            <a href="./index.html">
                <div class="logoContainer">
                    <h1>logo</h1>
                </div>
            </a>
            <div class="upperMenu">
                <img id="searchIcon" src="../img/search.png" alt="검색 아이콘">
                <span id="login"><a href="./Login.html">로그인</a></span>
            </div>
        </div>
    </header>
    <main>
        <!-- 사이드 바 버튼 -->
        <div class="sideBar"> 
            <img id="sideBarBtn" src="../img/sideBar.png" alt="사이드바 아이콘">
        </div>

        <div id="sideDrawer">
            <img id="xIcon" src="../img/quitIcon.png" alt="나가기 아이콘">
            <div class="side_userProfile">
                <div class="userImg">
                    <!-- 해당 영역 유저 이미지 들어감. -->
                </div>
                <span id="userName">농부좋아</span>
                <span id="checkProfile">프로필 보기</span>
            </div>
            <hr>
            <ul>
                <li><a href="../">(서비스명) 소개</a></li>
                <li><a href="../">자유 이야기</a></li>
                <li><a href="../">수확했어요</a></li>
                <li><a href="../">질문해요</a></li>
                <li><a href="../">함께해요</a></li>
                <li><a href="../">마이페이지</a></li>
            </ul>
        </div>

        <div class="alignMenu">
            <select name="alignSet" id="align-set">
                <option value="Likes">인기순</option>
                <option value="Latest">최신순</option>
            </select>
        </div>
        <section>
        </section>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지 (서비스명)</title>
    <link rel="stylesheet" href="../css/mainside.css" />
    <script src="../js/mainside.js" defer></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <a href="./index.html">
          <div class="logoContainer">
            <img src="../img/toriLogo25.svg" alt="서비스 로고">
          </div>
        </a>
        <div class="upperMenu">
          <img id="searchIcon" src="../img/search.png" alt="검색 아이콘" />
          <span id="login"><a href="./Login.html">로그인</a></span>
        </div>
      </div>
    </header>
    <main>
      <!-- 사이드 바 버튼 -->
      <div class="sideBar">
        <img id="sideBarBtn" src="../img/sideBar.png" alt="사이드바 아이콘" />
      </div>
      <div id="sideDrawer">
        <div class="xIcon">
          <img id="xIcon" src="../img/quitIcon.png" alt="나가기 아이콘" />
        </div>
        <div class="side_userProfile">
          <div class="userImg">
            <!-- 해당 영역 유저 이미지 들어감. -->
            <img id = "userImg" src="" alt="유저 이미지">
          </div>
          <span id="userName">농부좋아</span>
          <a href="./mypage.html"><span id="checkProfile">나의 토리</span></a>
        </div>
        <hr />
        <ul>
          <li><a href="../">토리 소개</a></li>
          <li><a href="../">자유 이야기</a></li>
          <li><a href="../">수확했어요</a></li>
          <li><a href="../">질문해요</a></li>
          <li><a href="../">함께해요</a></li>
        </ul>
      </div>

      <div class="alignMenu">
        <select name="alignSet" id="align-set">
          <option value="Likes">인기순</option>
          <option value="Latest">최신순</option>
        </select>
      </div>
      <section></section>
    </main>

    <!-- 게시글 -->
    <div class="container">
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script  src="../js/mainAxios.js"></script>
  </body>
</html>
